<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>>ᑢᑔ< axo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="c,compiler,lang,language,programming,axolotl,axo">
  <meta name="description" content="Write fast, run faster!">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <style>
  	.token.keyword {
      color: #fc2f62;
  	}
    .token.number, .token.boolean {
      color: #a473e6;
    }
    .token.function {
      color: #fe8f98;
    }
    .token.punctuation {
      color: #54b8e3;
    }
    .token.string {
      color: #15c0a6;
    }
    .h1 {
      color: #fe8f98;
    }
  </style>
</head>
<body>
  <div id="app">Loading, please wait...</div>
  <script>
    window.$docsify = {
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: false,
        crossChapterText: true,
      },
      //404
      notFoundPage: '404.md',
      //Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#FE4070)",
        height: "3px",
      },
      //Sidebar
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      //Search
      search: 'auto',
      coverpage: true,
      // name: 'axo',
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="display: flex; justify-content: center; gap: 5%;">',
                '<a href="https://discord.gg/y9AYGhjecU" target="_blank">',
                    '<img src="images/discord.png" alt="Discord" width="50">',
                '</a>',
                '<a href="https://github.com/MightyPancake" target="_blank">',
                    '<img src="images/gh.png" alt="GitHub" width="50" height="50">',
                '</a>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: 'hsl(345.07, 97.16%, 58.63%)',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#FD8889',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(359.49, 96.69%, 74.27%) 0%,hsl(218.18, 19.64%, 21.96%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: 'hsl(345.07, 95.16%, 58.63%)',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#FD8889',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(359.49, 96.69%, 70.27%) 0%,hsl(355.14, 98.23%, 90%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <!-- Progress -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- Better search -->
    <!-- script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Darkligh theme -->
    <script 
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
    </script>
  <!-- Sidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Pages -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Pretty terminal -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  <!-- Alert blocks -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Custom syntax colors -->
    <script src="./axo-syntax-highlighting.js"></script>
</body>
</html>
